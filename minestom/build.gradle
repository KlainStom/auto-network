buildscript {
    repositories {
        maven { url 'https://repo.spongepowered.org/maven' }
    }
}

plugins {
    id 'com.github.johnrengelman.shadow'
    id 'net.kyori.blossom' version '1.3.0'
    id 'java'
}

def displayName = 'AutoNetwork'
group 'com.github.klainstom'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://repo.spongepowered.org/maven' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation project(':auto-network-common')
    implementation project(':auto-network-backend')
    compileOnly(libs.minestom)
}

blossom {
    replaceToken('$version$', version)
    replaceToken('$group$', group)
    replaceToken('$name$', displayName)
}

processResources.expand(
        'version': version,
        'group': group,
        'name': displayName
)

test {
    useJUnitPlatform()
}

shadowJar {
    dependencies {
        include(project(':auto-network-common'))
        include(project(':auto-network-backend'))
    }
}

build {
    dependsOn(shadowJar)
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
    withSourcesJar()
}